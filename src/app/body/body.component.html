<div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#sign-up">Sign up</a></li>
      <li><a data-toggle="tab" href="#sign-in">Sign in</a></li>
      <li><a data-toggle="tab" href="#table">Table</a></li>
    </ul>
    <div class="tab-content">
      <div id="sign-up" class="tab-pane fade in active">
          <form class="col-md-6 col-md-offset-4" #f="ngForm" (ngSubmit)="onSubmit(f)">
              <h2>REGISTER<span class="red"></span></h2>
              <label for="firstname">First Name</label><br>
              <input type="text" id="firstnameSignin" [(ngModel)]='f.firstname' name="firstname" class="form-control input-lg" placeholder="enter your first name..." required><br>
              <label for="lastname">Last Name</label><br>
              <input type="text" id="lastnameSignin" [(ngModel)]='f.lastname' name="lastname" class="form-control input-lg" placeholder="enter your first name..." required><br>
              <label for="username">Username</label><br>
              <input type="text" id="usernameSignin" [(ngModel)]='f.username' name="username" class="form-control input-lg" placeholder="choose a username..." required><br>
              <label for="email">Email</label><br>
              <input type="email" id="emailSignin" [(ngModel)]='f.email' name="email" class="form-control input-lg" placeholder="enter your email..." required><br>
              <label for="password">Password</label><br>
              <input type="password" id="passwordSignin" [(ngModel)]='f.password' name="password" class="form-control input-lg" placeholder="choose a password..." required><br>
              <input type="checkbox" id="male" value="male">I agree with the terms and conditions<br><br>
              <button type="submit" class="btn btn-danger">REGISTER</button>
          </form>
      </div>
      <div id="sign-in" class="tab-pane fade">
          <form action="" method="post" class="col-sm-6 col-sm-offset-4">
              <h2>LOGIN</h2>
              <label for="email">Email</label><br>
              <input type="text" id="emailLogin" name="email" class="form-control input-lg" placeholder="enter your email..." required><br>
              <label for="password">Password</label><br>
              <input type="password" id="passwordLogin" name="password" class="form-control input-lg" placeholder="enter your password..." required><br>
              <div class="checkbox">
                <label><input type="checkbox" name="remember">Remember me</label>
              </div>
              <br>
              <button type="submit" class="btn btn-danger">LOGIN</button>
            </form>
      </div>
      <div id="table" class="tab-pane fade">
          <table class="table table-condensed">
              <thead>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>User Name</th>
                  <th>Password</th>
              </thead>
              <tr *ngFor="let x of tableData">
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.password }}</td>
              </tr>
          </table>
      </div>
    </div>
  </div>
